<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="container">
                <div class="form">
                    <h2>Tela de login</h2>
                    <form action="#">
                        <div class="inputBox">
                            <input type="text"
                            placeholder="usuario">                            
                        </div>
                        <div class="inputBox">
                            <input type="password"
                            placeholder="*********">
                        </div>
                        <div class="inputBox">
                            <input type="submit" 
                            value="Entrar">
                        </div>
                        <p class="forget">Perdeu a senha ?
                            <a href="#">Clique aqui</a>
                        </p>
                        <p class="forget">Não tem uma conta ?
                            <a href="#">Inscrever-se</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
